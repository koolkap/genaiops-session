id: template_standard_flow
name: Template Standard Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  topic:
    type: string
outputs:
  joke:
    type: string
    reference: ${echo.output}
nodes:
- name: echo
  type: python
  source:
    type: code
    path: echo.py
  inputs:
    input: ${joke.output}
- name: joke
  type: llm
  source:
    type: code
    path: joke.jinja2
  inputs:
    deployment_name: ${echo.output}
    temperature: 1
    max_tokens: 256
    topic: ${inputs.topic}
  connection: to_replace_with_connection_name
  api: chat
