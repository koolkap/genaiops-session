inputs:
  question:
    type: string
    default: What you can do for me?
  chat_history:
    type: list
outputs:
  output:
    type: string
    reference: ${test_llm.output}
nodes:
- name: test_llm
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.llm.llm
    path: test_llm.jinja2
  inputs:
    connection: ai-propmtflowrg12121134955832_aoai
    api: chat
    question: ${inputs.question}
    response_format:
      type: text
    deployment_name: gpt-5.2-chat
